plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

group = 'br.campos'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

application {
    mainClassName = 'br.campos.dijkstra.Dijkstra'
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'br.campos.dijkstra.Dijkstra'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
